<!DOCTYPE html>
  <html>
    <head>
      <title>Strona Google</title>
      <link href="style.css" rel="stylesheet">
      <link href="reset.css" rel="stylesheet">
      <meta charset="UTF-8">
    </head>
    <body>
      <header>
        <div class="toolbar">
          <div class="leftbar">
            <ul>
            </ul>
          </div>
          <div class="rightbar">
            <ul>
              <a href="#" id="gmail">Gmail</a>
              <a href="#" id="grafika">Grafika</a>
              <img src="menu.png" alt="Ikona Menu">
              <a href="#" id="logowanie">Zaloguj się</a>
            </ul>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="logo">
          <img src="logo.png" alt="Logo Google">
        </div>
        <div class="searcharea">
          <div class="searchbox">       
            <div class="lupa">
              <img src="lupa.webp" class="lupka" alt="Lupa Google" href="#">
            </div>
            <div class="micro">
              <img src="mikrofon.png" class="mic" alt="Mikrofon Google" href="#">
            </div>
            <div class="klawiatura">
              <img src="klawiatura.png" class="keyboard" alt="Klawiatura Google" href="#">
            </div>
          </div>
        </div>
        <div class="buttons">
          <input type="submit" class="search" value="Szukaj w Google"></input>
          <input type="submit" class="search" value="Szczęśliwy traf"></input>
        </div>
      </div>
      <footer class="infobar">
        <div class="locationinfo">
          <div class="location">
           <span>Polska</span>
          </div>
        </div>
        <div class="infoleft">
          <a href="#">O nas</a>
          <a href="#">Reklamuj się</a>
          <a href="#">Dla firm</a>
          <a href="#">Jak działa wyszukiwarka</a>
        </div>
        <div class="inforight">
          <a href="#">Prywatność</a>
          <a href="#">Warunki</a>
          <a href="#">Ustawienia</a>
        </div>
      </footer>
    </body>
  </html>
